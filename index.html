<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <main>
            <div id="highscore">
                <button class="button">
                    View high scores
                </button>
            </div>
            <section class="quiz" id="quiz">
                <div id="quiz-title"></div>
                <button class="button" id="start-button">Start Quiz</button>
            <div id="answers">
                    <div class = "button" id="firstAnswer" onCLick="checkAnswer('firstAnswer')"></div>
                    <div class = "button" id="secondAnswer" onCLick="checkAnswer('secondAnswer')"></div>
                    <div class = "button" id="thirdAnswer" onCLick="checkAnswer('thirdAnswer')"></div>
                    <div class = "button" id="fourthAnswer" onCLick="checkAnswer('fourthAnswer')"></div>
            </div>
            
            </section>
        </main>
        <script src="./assets/js/logic.js"></script>
    </body>
</html>
